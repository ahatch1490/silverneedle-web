--- !<SilverNeedle.Actions.CharacterGenerator.CharacterDesigner>
- build-steps:
  name: levelup-default
  type: levelup
  steps:
    - step: SilverNeedle.Actions.CharacterGenerator.LevelUpCharacter
    - step: SilverNeedle.Actions.CharacterGenerator.HitPointRoller
    - step: SilverNeedle.Actions.CharacterGenerator.AbilityPointAssigner
    - step: SilverNeedle.Actions.CharacterGenerator.SkillPointDistributor
    - step: SilverNeedle.Actions.CharacterGenerator.FeatSelector
    - step: SilverNeedle.Actions.CharacterGenerator.SpellCasting.IncreaseCasterLevel
    - step: SilverNeedle.Actions.CharacterGenerator.SpellCasting.SetSpellsPerDay
    - step: SilverNeedle.Actions.CharacterGenerator.SpellCasting.AddLevelUpSpells
    - step: SilverNeedle.Actions.CharacterGenerator.SpellCasting.PrepareSpells
    - step: SilverNeedle.Actions.CharacterGenerator.ProcessCustomClassFeatures
    - step: SilverNeedle.Actions.CharacterGenerator.NotifyComponentsOfLevelUp
