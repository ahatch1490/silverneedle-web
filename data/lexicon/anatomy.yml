--- !<SilverNeedle.Lexicon.Descriptor>
- name: body-location-humanoid
  words:
    - '{{ choose "left-right" }} calf'
    - '{{ choose "left-right" }} thigh'
    - '{{ choose "left-right" }} foot'
    - '{{ choose "left-right" }} ankle'
    - '{{ choose "left-right" }} arm'
    - '{{ choose "left-right" }} forearm'
    - '{{ choose "left-right" }} bicep'
    - '{{ choose "left-right" }} breast'
    - back
    - '{{ choose "left-right" }} of neck'
    - lower neck
- name: ear
  words: '{{ choose "left-right" }} ear'
- name: finger-no-thumb
  words: [index, middle, ring, pinky]
- name: left-right
  words: [left, right]
- name: limb
  words: ['{{ choose "left-right"}} arm', '{{ choose "left-right" }} leg']
- name: skin-texture
  words: [wrinkly, smooth, rough, callused, splotchy, bumpy]