--- !<SilverNeedle.Characters.Class>
- class:
  name: Ranger
  skillpoints: 6
  hitdice: d10
  baseattackbonus: 1
  fortitude: 0.667
  reflex: 0.667
  will: 0.334
  developedage: trained
  startingwealth: 5d6
  attributes:
    - attribute:
      name: Class Skills
      items:
        - type: SilverNeedle.Characters.ClassSkills
          skills: [Climb, Craft, Handle Animal, Heal, Intimidate, Knowledge Dungeoneering,
          Knowledge Geography, Knowledge Nature, Perception, Profession, Ride, Spellcraft,
          Stealth, Survival, Swim]
    - attribute: SilverNeedle.Characters.ClassFeature
      name: Weapon Proficiences
      items:
        - type: SilverNeedle.Characters.WeaponProficiency
          weapons: [simple, martial]
    - attribute: SilverNeedle.Characters.ClassFeature
      name: Armor Proficiences
      items:
        - type: SilverNeedle.Characters.ArmorProficiency
          armors: [light, medium, shield]
    - attribute:
      name: Preferred Clothing
      items:
        - type: SilverNeedle.Characters.CharacterStrategyValue
          name: clothes
          values:
            - name: Explorer's outfit
              weight: 10
            - name: Traveler's outfit
              weight: 10
  levels:
    - level: 1
      abilities:
        - ability: SilverNeedle.Characters.SpecialAbilities.Track
        - ability: SilverNeedle.Characters.SpecialAbilities.WildEmpathy
      class-feature-steps:
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.SelectFavoredEnemy
    - level: 2
      class-feature-steps:
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.SelectCombatStyle
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.SelectCombatStyleFeat
    - level: 3
      attributes:
        - attribute:
          name: Endurance
          items:
            - type: SilverNeedle.Characters.FeatToken
              tags: [Endurance]
      class-feature-steps:
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.SelectFavoredTerrain
    - level: 4
      abilities:
        - ability: SilverNeedle.Characters.Magic.DivineCasting
          list: ranger
          spell-type: divine
          casting-ability: wisdom
          spell-slots:
            1: []
            2: []
            3: []
            4: [0, 0]
            5: [0, 1]
            6: [0, 1]
            7: [0, 1, 0]
            8: [0, 1, 1]
            9: [0, 2, 1]
            10: [0, 2, 1, 0]
            11: [0, 2, 1, 1]
            12: [0, 2, 2, 1]
            13: [0, 3, 2, 1, 0]
            14: [0, 3, 2, 1, 1]
            15: [0, 3, 2, 2, 1]
            16: [0, 3, 3, 2, 1]
            17: [0, 4, 3, 2, 1]
            18: [0, 4, 3, 2, 2]
            19: [0, 4, 3, 3, 2]
            20: [0, 4, 4, 3, 3]
      class-feature-steps:
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.ConfigureHuntersBond
          bonds: [companions, badger, bird, cat, camel, dire rat, dog, horse, pony, snake, wolf]
    - level: 5
      class-feature-steps:
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.SelectFavoredEnemy
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.UpgradeFavoredEnemy
    - level: 6
      class-feature-steps:
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.SelectCombatStyleFeat
    - level: 7
      abilities:
        - ability: SilverNeedle.Characters.SpecialAbilities.WoodlandStride
    - level: 8
      abilities:
        - ability: SilverNeedle.Characters.SpecialAbilities.SwiftTracker
      class-feature-steps:
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.SelectFavoredTerrain
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.UpgradeFavoredTerrain
    - level: 9
      abilities:
        - ability: SilverNeedle.Characters.SpecialAbilities.Evasion
    - level: 10
      class-feature-steps:
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.SelectFavoredEnemy
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.UpgradeFavoredEnemy
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.SelectCombatStyleFeat
    - level: 11
      abilities:
        - ability: SilverNeedle.Characters.SpecialAbilities.Quarry
    - level: 12
      abilities:
        - ability: SilverNeedle.Characters.SpecialAbilities.Camouflage
    - level: 13
