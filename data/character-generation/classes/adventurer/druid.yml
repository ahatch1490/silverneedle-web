--- !<SilverNeedle.Characters.Class>
- class:
  name: Druid
  skillpoints: 4
  skills:
    - Climb
    - Craft
    - Fly
    - Handle Animal
    - Heal
    - Knowledge Geography
    - Knowledge Nature
    - Perception
    - Profession
    - Ride
    - Spellcraft
    - Survival
    - Swim
  hitdice: d8
  baseattackbonus: 0.75
  fortitude: 0.667
  reflex: 0.334
  will: 0.667
  armorproficiencies: [light, medium]
  weaponproficiencies: [club, dagger, dart, quarterstaff, scimitar, scythe, sickle, shortspear, sling, spear]
  developedage: studied
  startingwealth: 2d6
  levels:
    - level: 1
      abilities:
        - ability: SilverNeedle.Characters.SpecialAbilities.SpontaneousCastingDruid
        - ability: SilverNeedle.Characters.Magic.CannotCastSpellsOfOpposingAlignment
        - ability: SilverNeedle.Characters.SpecialAbilities.NatureSense
          modifiers:
            - name: Knowledge Nature
              modifier: 2
              type: bonus
            - name: Survival
              modifier: 2
              type: bonus
        - ability: SilverNeedle.Characters.SpecialAbilities.WildEmpathy
      class-feature-steps:
        - step: SilverNeedle.Actions.CharacterGeneration.AddValuesToBuildStrategy
          clothes: [Peasant's outfit, Traveler's outfit]
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.AddBonusLanguages
          languages: [Sylvan]
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.AddFreeLanguages
          languages: [Druidic]
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.ChooseNaturesBond
          domain-options: [Air, Animal, Earth, Fire, Plant, Water, Weather]
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.AddDomainSpells
          casting-ability: wisdom
    - level: 2
      abilities:
        - ability: SilverNeedle.Characters.SpecialAbilities.WoodlandStride
    - level: 3
      abilities:
        - ability: SilverNeedle.Characters.SpecialAbilities.TracklessStep
    - level: 4
      abilities:
        - ability: SilverNeedle.Characters.SpecialAbilities.ResistNaturesLure
          conditional-modifiers:
            - name: Fortitude
              modifier: 4
              type: bonus
              condition: vs. Fey
            - name: Reflex
              modifier: 4
              type: bonus
              condition: vs. Fey
            - name: Will
              modifier: 4
              type: bonus
              condition: vs. Fey
        - ability: SilverNeedle.Characters.SpecialAbilities.WildShape
    - level: 9
      abilities:
        - ability: SilverNeedle.Characters.SpecialAbilities.VenomImmunity
    - level: 12
      abilities:
        - ability: SilverNeedle.Characters.SpecialAbilities.ThousandFaces
    - level: 15
      abilities:
        - ability: SilverNeedle.Characters.SpecialAbilities.TimelessBody
  spells:
    list: druid
    type: divine
    known: all
    ability: wisdom
    per-day:
      1: [3, 1]
      2: [4, 2]
      3: [4, 2, 1]
      4: [4, 3, 2]
      5: [4, 3, 2, 1]
      6: [4, 3, 3, 2]
      7: [4, 4, 3, 2, 1]
      8: [4, 4, 3, 3, 2]
      9: [4, 4, 4, 3, 2, 1]
      10: [4, 4, 4, 3, 3, 2]
      11: [4, 4, 4, 4, 3, 2, 1]
      12: [4, 4, 4, 4, 3, 3, 2]
      13: [4, 4, 4, 4, 4, 3, 2, 1]
      14: [4, 4, 4, 4, 4, 3, 3, 2]
      15: [4, 4, 4, 4, 4, 4, 3, 2, 1]
      16: [4, 4, 4, 4, 4, 4, 3, 3, 2]
      17: [4, 4, 4, 4, 4, 4, 4, 3, 2, 1]
      18: [4, 4, 4, 4, 4, 4, 4, 3, 3, 2]
      19: [4, 4, 4, 4, 4, 4, 4, 4, 3, 3]
      20: [4, 4, 4, 4, 4, 4, 4, 4, 4, 4]