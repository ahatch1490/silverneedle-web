--- !<SilverNeedle.Characters.Class>
- class:
  name: Cleric
  skillpoints: 2
  hitdice: d8
  baseattackbonus: 0.75
  fortitude: 0.667
  reflex: 0.334
  will: 0.667
  developedage: studied
  startingwealth: 4d6
  attributes:
    - attribute:
      name: Class Skills
      items:
        - type: SilverNeedle.Characters.ClassSkills
          skills: [Appraise, Craft, Diplomacy, Heal, Knowledge Arcana, Knowledge History,
          Knowledge Nobility, Knowledge Planes, Knowledge Religion, Linguistics, 
          Profession, Sense Motive, Spellcraft]
    - attribute: SilverNeedle.Characters.ClassFeature
      name: Weapon Proficiences
      items:
        - type: SilverNeedle.Characters.WeaponProficiency
          weapons: [simple]
    - attribute: SilverNeedle.Characters.ClassFeature
      name: Armor Proficiences
      items:
        - type: SilverNeedle.Characters.ArmorProficiency
          armors: [light, medium, shield]
    - attribute:
      name: Preferred Clothing
      items:
        - type: SilverNeedle.Characters.CharacterStrategyValue
          name: clothes
          values:
            - name: Peasant's outfit
              weight: 10
            - name: Cleric's vestments
              weight: 10
            - name: Traveler's outfit
              weight: 10
  levels:
    - level: 1
      abilities:
        - ability: SilverNeedle.Characters.SpecialAbilities.ChannelEnergy
        - ability: SilverNeedle.Characters.SpecialAbilities.AuraOfAlignment
        - ability: SilverNeedle.Characters.SpecialAbilities.SpontaneousCastingCleric
        - ability: SilverNeedle.Characters.Magic.CannotCastSpellsOfOpposingAlignment
        - ability: SilverNeedle.Characters.Magic.DivineCasting
          list: cleric
          type: divine
          casting-ability: wisdom
          spell-slots:
            1: [3, 1]
            2: [4, 2]
            3: [4, 2, 1]
            4: [4, 3, 2]
            5: [4, 3, 2, 1]
            6: [4, 3, 3, 2]
            7: [4, 4, 3, 2, 1]
            8: [4, 4, 3, 3, 2]
            9: [4, 4, 4, 3, 2, 1]
            10: [4, 4, 4, 3, 3, 2]
            11: [4, 4, 4, 4, 3, 2, 1]
            12: [4, 4, 4, 4, 3, 3, 2]
            13: [4, 4, 4, 4, 4, 3, 2, 1]
            14: [4, 4, 4, 4, 4, 3, 3, 2]
            15: [4, 4, 4, 4, 4, 4, 3, 2, 1]
            16: [4, 4, 4, 4, 4, 4, 3, 3, 2]
            17: [4, 4, 4, 4, 4, 4, 4, 3, 2, 1]
            18: [4, 4, 4, 4, 4, 4, 4, 3, 3, 2]
            19: [4, 4, 4, 4, 4, 4, 4, 4, 3, 3]
            20: [4, 4, 4, 4, 4, 4, 4, 4, 4, 4]
      class-feature-steps:
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.SelectDomains
          count: 2
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.AddDomainSpells
          casting-ability: wisdom
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.AddBonusLanguages
          languages: [celestial, abyssal, infernal]