--- !<SilverNeedle.Characters.Class>
- class:
  name: Barbarian
  skillpoints: 4
  hitdice: d12
  baseattackbonus: 1
  fortitude: 0.667
  reflex: 0.334
  will: 0.334
  developedage: Young
  startingwealth: 3d6
  attributes: 
    - attribute: 
      name: Class Skills
      items:
        - type: SilverNeedle.Characters.ClassSkills
          skills: [Acrobatics, Climb, Craft, Handle Animal, Intimidate, Knowledge Nature,
          Perception, Ride, Survival, Swim]
    - attribute: SilverNeedle.Characters.ClassFeature
      name: Weapon Proficiences
      items:
        - type: SilverNeedle.Characters.WeaponProficiency
          weapons: [simple, martial]
    - attribute: SilverNeedle.Characters.ClassFeature
      name: Armor Proficiences
      items:
        - type: SilverNeedle.Characters.ArmorProficiency
          armors: [light, medium, shield]
    - attribute:
      name: Preferred Clothing
      items:
        - type: SilverNeedle.Characters.CharacterStrategyValue
          name: clothes
          values:
            - name: Peasant's outfit
              weight: 10
            - name: Traveler's outfit
              weight: 10
  levels:
    - level: 1
      attributes:
        - attribute: SilverNeedle.Characters.ClassFeature
          name: Rage
          items:
            - type: SilverNeedle.ValueStatModifier
              name: strength
              modifier: 4
              modifier-type: rage
            - type: SilverNeedle.ValueStatModifier
              name: constitution
              modifier: 4
              modifier-type: rage
            - type: SilverNeedle.ValueStatModifier
              name: will
              modifier: 2
              modifier-type: rage
            - type: SilverNeedle.ValueStatModifier
              name: armor class
              modifier: -2
              modifier-type: rage
        - attribute: SilverNeedle.Characters.ClassFeature
          name: Fast Movement
          items:
            - type: SilverNeedle.Characters.SpecialAbilities.FastMovement
              name: Base Movement Speed
              modifier: 10
              modifier-type: class-feature
      class-feature-steps:
        - step: SilverNeedle.Actions.CharacterGeneration.LimitAlignment
          deny: [LawfulEvil, LawfulNeutral, LawfulGood]
    - level: 2
      class-feature-steps:
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.SelectRagePower
      abilities:
        - ability: SilverNeedle.Characters.SpecialAbilities.UncannyDodge
    - level: 3
      attributes:
        - attribute: SilverNeedle.Characters.ClassFeature
          name: Trap Sense 1
          items:
            - type: SilverNeedle.Characters.CapabilityStatistic
              name: Trap Sense
              base-value: 1
            - type: SilverNeedle.StatisticStatModifier
              name: Reflex
              modifier: Trap Sense
              modifier-type: bonus
              condition: traps
            - type: SilverNeedle.StatisticStatModifier
              name: Armor Class
              modifier: Trap Sense
              modifier-type: bonus
              condition: traps
    - level: 4
      class-feature-steps:
        - step: SilverNeedle.Actions.CharacterGeneration.ClassFeatures.SelectRagePower
    - level: 5
      abilities:
        - ability: SilverNeedle.Characters.SpecialAbilities.ImprovedUncannyDodge
    - level: 6
