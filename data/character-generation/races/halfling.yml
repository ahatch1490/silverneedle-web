--- !<SilverNeedle.Characters.Race>
- race:
  name: Halfling
  size: Small
  height: 2d4+32
  weight: 2d4+30
  languages:
    known: [Common, Halfling]
    available: [Dwarven, Elven, Gnome, Goblin]
  basemovementspeed: 20
  attributes:
    - attribute: Halfling Ability Modifiers
      items:
        - type: SilverNeedle.ValueStatModifier
          name: dexterity
          modifier: 2
          modifier-type: racial
        - type: SilverNeedle.ValueStatModifier
          name: constitution
          modifier: 2
          modifier-type: racial
        - type: SilverNeedle.ValueStatModifier
          name: strength
          modifier: -2
          modifier-type: racial
    - attribute: Halfling Luck
      items:
        - type: SilverNeedle.ValueStatModifier
          name: Will
          modifier: 1
          modifier-type: racial
        - type: SilverNeedle.ValueStatModifier
          name: Fortitude
          modifier: 1
          modifier-type: racial
        - type: SilverNeedle.ValueStatModifier
          name: Reflex
          modifier: 1
          modifier-type: racial
    - attribute: Fearless
      items:
        - type: SilverNeedle.ConditionalStatModifier
          name: Will
          modifier: 2
          modifier-type: racial
          condition: Fear
    - attribute: Keen Senses
      items:
        - type: SilverNeedle.ValueStatModifier
          name: Perception
          modifier: 2
          modifier-type: racial
    - attribute: Sure-Footed
      items:
        - type: SilverNeedle.ValueStatModifier
          name: Acrobatics
          modifier: 2
          modifier-type: racial
        - type: SilverNeedle.ValueStatModifier
          name: Climb
          modifier: 2
          modifier-type: racial
    - attribute: Weapon Familiarity
      items:
        - type: SilverNeedle.Characters.WeaponProficiencyExoticToMartial
          weapons: ["halfling"]

