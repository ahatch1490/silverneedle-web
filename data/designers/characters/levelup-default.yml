--- !<SilverNeedle.Actions.CharacterGeneration.CharacterDesigner>
- build-steps:
  name: levelup-default
  type: levelup
  steps:
    - step: SilverNeedle.Actions.CharacterGeneration.LevelUpCharacter
    - step: SilverNeedle.Actions.CharacterGeneration.HitPointRoller
    - step: SilverNeedle.Actions.CharacterGeneration.AbilityPointAssigner
    - step: SilverNeedle.Actions.CharacterGeneration.SkillPointDistributor
    - step: SilverNeedle.Actions.CharacterGeneration.FeatSelector
    - step: SilverNeedle.Actions.CharacterGeneration.SpellCasting.SetSpellsPerDay
    - step: SilverNeedle.Actions.CharacterGeneration.SpellCasting.AddLevelUpSpells
    - step: SilverNeedle.Actions.CharacterGeneration.SpellCasting.PrepareSpells
    - step: SilverNeedle.Actions.CharacterGeneration.ProcessCustomClassFeatures
    - step: SilverNeedle.Actions.CharacterGeneration.NotifyComponentsOfLevelUp
