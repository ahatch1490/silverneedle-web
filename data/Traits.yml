--- !<SilverNeedle.Characters.Trait>
- trait:
  name: Defensive Training (Gnomes)
  description: >
    Gnomes get a +4 dodge bonus to AC against monsters of the giant subtype.
  modifiers:
    - stat: Armor Class
      modifier: 4
      type: dodge
      condition: vs. Humanoid (giant)
- trait:
  name: Elf Blood
  description: Half-Elves count as both elves and humans for any effect related to race.
- trait:
  name: Elven Immunities
  tags: [ immunity ]
  description: >
    Elves are immune to magic sleep effects and get a +2 racial saving throws
    bonus against enchantment spells and effects.
  special:
    - type: Immunity
      condition: vs. magical sleep
  modifiers:
    - stat: Will
      modifier: 2
      type: racial
      condition: enchantment
    - stat: Fortitude
      modifier: 2
      type: racial
      condition: enchantment
    - stat: Reflex
      modifier: 2
      type: racial
      condition: enchantment
- trait:
  name: Elven Magic
  description: >
    Elves receive a +2 racial bonus on caster level checks made to overcome
    spell resistance. In addition, elves receive a +2 racial bonus on
    Spellcraft skill checks made to identify the properties of magic items.
  modifiers:
    - stat: Spellcraft
      modifier: 2
      type: racial
      condition: identify magic items
- trait:
  name: Fearless
  description: >
    Halflings receive a +2 racial bonus on all saving throws against fear.
    This bonus stacks with bonuses from Halfling Luck.
  modifiers:
    - stat: Will
      modifier: 2
      type: racial
      condition: vs. fear
- trait:
  name: Gnome Magic
  description: >
    Gnomes add +1 to the DC of any saving throws against illusion spells that
    they cast. Plus some bonus spells if charismatic.
- trait:
  name: Halfling Luck
  description: >
    Halflings receive a +1 racial bonus on Savings Throws
    (Fortitude, Reflex, Will)
  modifiers:
    - stat: Will
      modifier: 1
      type: racial
    - stat: Fortitude
      modifier: 1
      type: racial
    - stat: Reflex
      modifier: 1
      type: racial
- trait:
  name: Hatred vs Reptilian and Goblins
  description: >
    Gnomes receive a +1 bonus on attack rolls against humanoid creatures
    of the reptilian and goblinoid subtypes due to special training against these
    hated foes.
- trait:
  name: Illusion Resistance
  description: >
    Gnomes receive a +2 racial saving throw bonus against illusion spells and
    effects.
  modifiers:
    - stat: Fortitude
      modifier: 2
      condition: vs. Illusions
      type: racial
    - stat: Reflex
      modifier: 2
      condition: vs. Illusions
      type: racial
    - stat: Will
      modifier: 2
      condition: vs. Illusions
      type: racial
- trait:
  name: Intimidating
  description: >
    Half-Orcs receive a +2 racial bonus on Intimidate skill checks due to
    their fearsome nature.
  modifiers:
    - stat: Intimidate
      modifier: 2
      type: racial
- trait:
  name: Keen Senses
  description: This race grants a +2 racial bonus on Perception skill checks.
  modifiers:
    - stat: Perception
      type: racial
      modifier: 2
- trait:
  name: Multitalented
  description: >
    Half-Elves choose two favored classes at first level.
- trait:
  name: Obsessive
  description: >
    Gnomes receive a +2 racial bonus on a Craft or Profession skill of their
    choice.
- trait:
  name: Orc Blood
  description: Half-orcs count as orcs and humans for any effect related to race.
- trait:
  name: Orc Ferocity
  description: >
    Once per day, when a half-orc is brought to 0 hit points but not killed,
    he can fight on for one more round as if disabled. At the end of his
    next turn, unless brought to above 0 hit points, he immediately falls
    unconscious and begins dying.
- trait:
  name: Slow Speed
  description: Speed of only 20 feet instead of 30 feet.
  tags: [ move ]
- trait:
  name: Sure-Footed
  description: >
    Halflings receive a +2 racial bonus on Acrobatis and Climb
    skill checks.
  modifiers:
    - stat: Acrobatics
      type: racial
      modifier: 2
    - stat: Climb
      type: racial
      modifier: 2
- trait:
  name: Weapon Familiarity
  description: TODO - handle this case
