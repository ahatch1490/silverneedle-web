--- !<SilverNeedle.Settlements.Building>
- name: University
  attributes:
    - attribute:
      name: University Kingdom Modifiers
      items:
        - type: SilverNeedle.ValueStatModifier
          name: economy
          modifier: 3
          modifier-type: building
        - type: SilverNeedle.ValueStatModifier
          name: loyalty
          modifier: 3
          modifier-type: building
        - type: SilverNeedle.ValueStatModifier
          name: fame
          modifier: 1
          modifier-type: building
    - attribute:
      name: University Jobs
      items:
        - type: SilverNeedle.Tasks.OccupationSlot
          acceptable-occupations: [Astrologer, Astronomer, Mathematician, Philosopher, Theologian]
          open-slots: 15
        - type: SilverNeedle.Tasks.OccupationSlot
          acceptable-occupations: [Dean]
          open-slots: 1